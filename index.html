<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title> Login Page</title>
  </head>
  <body>
    <div class="3b_container">
      <div class="3b_box-1" id="3b_box-1-1">
        <div class="3b_btn btn-one" style="float:right" style="padding-right:30px; left:30px">
          <span>Subscriptions</span>
        </div>
      </div>
      <div class="3b_box-1">
        <div class="3b_btn btn-one" id="3b_box-1-2" >
          <a href="subscribe.html" style="text-decoration: none; color:azure"><span>Subscriptions</span></a>
        </div> 
      </div>
      <div class="3b_forms-container">
        <div class="3b_signin-signup">
          <form action="#" class="3b_sign-in-form">
            <h2 class="3b_title">Sign in</h2>
            <div class="3b_input-field">
              <i class="3b_fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="3b_input-field">
              <i class="3b_fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="3b_social-text">Or Sign in with social platforms</p>
            <div class="3b_social-media">
              <a href="#" class="social-icon">
                <i class="3b_fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="3b_fab fa-twitter"></i>
              </a>
              <a href="#" class="3b_social-icon">
                <i class="3b_fab fa-google"></i>
              </a>
              <a href="#" class="3b_social-icon">
                <i class="3b_fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="3b_title">Sign up</h2>
            <div class="3b_input-field">
              <i class="3b_fas fa-user"></i>
              <input type="dropdown" placeholder="Select A Role" />
            </div>
            <div class="3b_input-field">
              <i class="3b_fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="3b_input-field">
              <i class="3b_fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="3b_social-text">Or Sign up with social platforms</p>
            <div class="3b_social-media">
              <a href="#" class="3b_social-icon">
                <i class="3b_fab fa-facebook-f"></i>
              </a>
              <a href="#" class="3b_social-icon">
                <i class="3b_fab fa-twitter"></i>
              </a>
              <a href="#" class="3b_social-icon">
                <i class="3b_fab fa-google"></i>
              </a>
              <a href="#" class="3b_social-icon">
                <i class="3b_fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="3b_panels-container">
        <div class="3b_panel left-panel">
          <div class="3b_content">
            <h3>New here ?</h3>
            <p>
              Select the role you would want to proceed with to upheld Your Future
            </p>
            <button class="3b_btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/log.png" class="image" alt="" />
        </div>
        <div class="3b_panel right-panel">
          <div class="3b_content">
            <h3>One of us ?</h3>
            <p>
              <h4>Welcome</h4>
              Experience knowledge in a new way
            </p>
            <button class="3b_btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/register.png" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
